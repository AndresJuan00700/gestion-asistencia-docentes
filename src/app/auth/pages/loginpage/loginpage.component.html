
<div class="container d-flex align-items-center justify-content-center login-container">
  <div class="login-box d-flex">
    <div class="image-container">
      <img src="../../../../assets/logo-secretaria.png" alt="Imagen decorativa" class="decorative-image">
    </div>
    <div class="login-form">

      <h4 class="text-center">Iniciar Sesión</h4>
      <div class="form-group">
        <input type="email" class="form-control mb-3" placeholder="Email" [(ngModel)]="email" name="email">
      </div>
      <div class="form-group">
        <input class="form-control mb-3" type="password" placeholder="Contraseña" [(ngModel)]="password" name="password">
      </div>
      <button (click)="goToMain()" class="btn btn-primary w-100" name="btn">Ingresar</button>
    </div>

  </div>
</div>
<router-outlet></router-outlet>
